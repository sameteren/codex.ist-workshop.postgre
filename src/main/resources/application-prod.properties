server.port=8070

#datasource
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

#Hibernate ddl auto(create, update, validate...)
spring.jpa.hibernate.ddl-auto=update

#Show sql log
spring.jpa.show-sql=true

##GOOGLE API
google.api.key=${GOOGLE_API_KEY}
google.api.url=https://maps.googleapis.com/maps/api/place/nearbysearch/json?location={longitude},{latitude}&radius={radius}&key={apiKey}

#LOG
logging.file.path = /var/tmp/
logging.file.name = /var/tmp/mylog.log
logging.level.root = WARN